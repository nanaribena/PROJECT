<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #020c1b, #0b1d3f); /* Dark blue background */
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h2 {
            text-align: center;
            color: #ffffff;
            font-size: 2rem;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInText 1s ease-out forwards 0.5s; /* Fade-in effect */
        }

        /* Container Styling */
        .form-container {
            background: linear-gradient(135deg, #1a1a2e, #16213e); /* Darker gradient for container */
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: slideIn 0.8s ease-in-out;
        }

        /* Form and Inputs */
        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        form div {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        label {
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        input, select {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            background-color: #1f4068;
            color: #ffffff;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s;
        }

        input:focus, select:focus {
            background-color: #283655;
            outline: none;
            transform: translateY(-2px);
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 15px;
            background: linear-gradient(45deg, #00bcd4, #0089a2); /* Soft blue gradient */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 188, 212, 0.4);
        }

        p {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .error {
            color: #ff4d4d;
            font-size: 1rem;
        }

        a {
            color: #00d4ff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #00aaff;
            text-decoration: underline;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px 30px;
            }

            input, select, button {
                font-size: 14px;
                padding: 12px;
            }

            h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
    <h2>Register</h2>
        <form method="POST" action="register.php">
            <!-- Email Field -->
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required placeholder="Enter your email">
            </div>

            <!-- Username Field -->
            <div>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required placeholder="Enter your username">
            </div>

            <!-- Password Field -->
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required placeholder="Enter your password">
            </div>

            <!-- Telephone Number Field -->
            <div>
                <label for="no_tel">Telephone Number:</label>
                <input 
                    type="tel" 
                    name="no_tel" 
                    id="no_tel" 
                    required 
                    pattern="[0-9]{10}" 
                    placeholder="Enter your 10-digit phone number" 
                    title="Phone number should be 10 digits">
            </div>

            <!-- User Role Selection -->
            <div>
                <label for="user_role">Select Role:</label>
                <select name="user_role" id="user_role" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="Admin">Admin</option>
                    <option value="Ketua Seksyen">Ketua Seksyen</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
